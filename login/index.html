<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/card-body.css">
    <title>Tela de login</title>
  </head>
  <body> 
    <div class="conteiner" >
        <div class="card card-um" >
            <div class="coluna-um">
                <h2 class="title title-primary">Seja Bem Vindo!</h2>
                <p class="description">Por favor logar com suas informações</p>
                <button id="login" class="btn btn-primary">Logar</button>

            </div>
            <div class="coluna-dois">
                <h2 class="title">Crie sua conta!</h2>
                <form class="form">
                    <input type="text" placeholder="  nome">
                    <input type="email" placeholder="  email">
                    <input type="date" placeholder="  data de nasc.">
                    <input type="password" placeholder="  senha">
                    <input type="tel" placeholder="  telefone">
                    <button class="btn btn-second">Cadastrar</button>
                </form>

            </div>
        </div>
        <div class="card card-dois">
            <div class="coluna-um">
                <h2 class="title title-primary">Olá Amigos!</h2>
                <p class="description">Por favor preencha com suas informações</p>
                <button id="cadastro" class="btn btn-primary">Cadastre-se</button>

            </div>
            <div class="coluna-dois">
                <h2 class="title">Entre com sua conta</h2>
                <form class="form">
                    <input type="email" placeholder="  email">
                    <input type="password" placeholder="  senha">
                    <button class="btn btn-second">Entrar</button>
                </form>

            </div>
        </div>
        </div>
             
      </div>
      <script src="js/app.js"></script>
  </body>
</html>
